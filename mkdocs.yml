# Site Information
site_name: Mahadev Guide # Replace with your site name if desired
site_url: https://help.bladelight.tech # Ensure this is correct

# Theme Configuration (Material for MkDocs)
theme:
  name: material
  logo: assets/images/mahadev.webp # Make sure this path is correct
  custom_dir: docs/overrides # If you have custom overrides
  language: en
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.footer
    - navigation.indexes
    - navigation.tracking
    - navigation.top
    - toc.integrate # Automatically integrates Table of Contents
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    # Palette toggle for light/dark modes
    - scheme: slate # Dark mode
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: black # Or another dark primary color
      accent: custom # Or another dark accent color
    - scheme: default # Light mode
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: black # Or another light primary color
      accent: custom # Or another light accent color

# Navigation Structure (Updated & Consolidated)
nav:
  - Introduction: index.md
  - Getting Started:
      - Connecting to the Server: connecting.md
      - Why Jellyfin?: why-jellyfin.md # Kept existing page
  - Using the Server:
      - Client Playback Settings: client-settings.md # Consolidated quality settings
      - Requesting Content & Reporting Issues: requests-and-issues.md # Consolidated requests/issues
      - Understanding Transcoding: transcoding-explained.md # New page
  - Server Information:
      - Rules & Guidelines: rules.md # Consolidated rules
      - Privacy & Safety: privacy.md # Consolidated privacy/safety
      - Useful Links: useful-links.md # Kept existing page
  - â†ª Logout: javascript:window.location.href='/auth/logout' # Logout link

# Plugins
plugins:
  - search # Built-in search
  - mkdocs-video # For embedding videos
  - git-revision-date-localized: # Shows last updated time
      enable_creation_date: true
      type: timeago
  - git-committers: # Optional: Shows page contributors
      repository: YourUsername/your-repo-name # !!! ACTION REQUIRED: Replace with your GitHub username/repo !!!
      branch: main # Or your default branch name
      exclude_committers:
        - "web-flow"
        - "actions-user"
        - "github-actions[bot]"
      token: !ENV GITHUB_TOKEN # Requires GITHUB_TOKEN environment variable in Cloudflare Pages

# Markdown Extensions
markdown_extensions:
  - toc:
      permalink: true # Adds anchor links to headings
      toc_depth: 3 # Adjust depth as needed (e.g., 2 or 3)
  - pymdownx.blocks.caption # Allows captions for code blocks, etc.
  - pymdownx.highlight: # Code highlighting
      anchor_linenums: true
  - pymdownx.inlinehilite # Inline code highlighting
  - pymdownx.snippets # Allows including snippets from other files
  - admonition # Adds colored message boxes like !!! note
  - pymdownx.arithmatex: # Math formulas (if needed)
      generic: true
  - footnotes # Adds footnote support
  - pymdownx.details # Collapsible details blocks
  - pymdownx.superfences # Enhanced fenced code blocks
  - pymdownx.mark # ==Highlighting== text
  - attr_list # Adds ability to add attributes (like classes/IDs) to elements
  - md_in_html # Allows processing Markdown inside HTML blocks
  - pymdownx.emoji: # Emoji support
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

